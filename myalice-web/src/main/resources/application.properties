#logging.level.=INFO
#logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
spring.datasource.password=passwd
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/myalice?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true

spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-idle=20
spring.datasource.min-idle=5
spring.datasource.initial-size=10
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.max-wait-millis=30000
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=180000
spring.datasource.min-evictable-idle-time-millis=600000
server.port=8080

spring.http.encoding.enabled=true
spring.http.encoding.charset=UTF-8

spring.security.jdbc.enable=1

alice.elasticsearch.enabled=true
alice.elasticsearch.cluster-name=cluster.name
alice.elasticsearch.elasticsearch=zhz
alice.elasticsearch.cluster-nodes=127.0.0.1
alice.elasticsearch.cluster-port=9300

#upload file config
spring.upload.path=../../upload/
spring.upload.dateformat=yyyyMM
